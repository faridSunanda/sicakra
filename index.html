<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SI-CAKRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('img/bg.jfif')] bg-cover text-sm">
    <section class="flex flex-wrap justify-center w-[40%] mx-auto p-8 mt-20">
      <img src="img/logo.png" alt="" class="w-[90px]" />
      <h1 class="text-2xl w-full text-center">Who's Using?</h1>
      <p class="w-full text-center">
        Sistem Informasi Capaian Kinerja Perguruan Tinggi & Perencanaan Keuangan
        Elektronik Berbasis Kinerja
      </p>

      <div class="flex w-full justify-between mt-8">
        <a
          href="unit"
          class="w-[24%] bg-white rounded-xl inline-block hover:bg-gradient-to-t from-[#ecfffe] to-white transition"
        >
          <div class="w-full py-10 flex flex-wrap justify-center items-center">
            <img src="img/logo.png" alt="" class="w-[50px] h-[60px]" />
            <p class="w-full text-center">Unit/Fakultas</p>
          </div>
        </a>
        <a
          href="/admin"
          class="w-[24%] bg-white rounded-xl inline-block hover:bg-gradient-to-t from-[#ecfffe] to-white transition"
        >
          <div class="w-full py-10 flex flex-wrap justify-center items-center">
            <img src="img/logo.png" alt="" class="w-[50px] h-[60px]" />
            <p class="w-full text-center">Admin</p>
          </div>
        </a>
        <a
          href="perencanaan"
          class="w-[24%] bg-white rounded-xl inline-block hover:bg-gradient-to-t from-[#ecfffe] to-white transition"
        >
          <div class="w-full py-10 flex flex-wrap justify-center items-center">
            <img src="img/logo.png" alt="" class="w-[50px] h-[60px]" />
            <p class="w-full text-center">Perencanaan</p>
          </div>
        </a>
        <a
          href="yayasan"
          class="w-[24%] bg-white rounded-xl inline-block hover:bg-gradient-to-t from-[#ecfffe] to-white transition"
        >
          <div class="w-full py-10 flex flex-wrap justify-center items-center">
            <img
              src="https://sicantik.unwahas.ac.id/assets/images/Unwahas.png"
              alt=""
              class="w-[50px] h-[60px]"
            />
            <p class="w-full text-center">Yayasan</p>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
